<h1 class="text-center">Make a Reservation</h1>
<div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">
                <h4>Call Us</h4>
            </div>
            <div class="col-sm-10">
                <p>812-333-1399</p>
            </div>
        </div>
        <br>
        <div class="text-center">
            <strong><p>OR</p></strong>
        </div>
        <br>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Your name">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email: </label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="yourname@sample.com">
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-sm-2 control-label">Date: </label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="date">
            </div>
        </div>
        <div class="form-group">
            <label for="number" class="col-sm-2 control-label">Number of people: </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="number">
            </div>
        </div>
        <div class="form-group">
            <label for="msg" class="col-sm-2 control-label">Special requirements: </label>
            <div class="col-sm-10">
                <textarea name="msg" id="msg" cols="30" rows="10" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
